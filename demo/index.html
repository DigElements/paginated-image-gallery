<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../paginated-image-gallery.html">
</head>

<body unresolved>
  <template is="dom-bind" id="demo">
    <p>Image Items: [{link: http://nextcentury.com, source: NextCentury.png},{link: https://github.com/DigElements/paginated-image-gallery, source: dig.png}]</p>
    <p>Total Items: 5</p>
    <p>Image Link Property: link</p>
    <p>Image Source Property: source</p>
    <p>Blur: false</p>
    <p>Loading: false</p>
    <p>New Tab: true</p>

    <paginated-image-gallery
      image-items='[{"link":"http://nextcentury.com","source":"NextCentury.png"},{"link":"https://github.com/DigElements/paginated-image-gallery","source":"dig.png"}]'
      total-items='5'
      shown-items='{{shownItems}}'
      page='{{page}}'
      image-link-property='link'
      image-source-property='source'
      blur=false
      new-tab>
    </paginated-image-gallery>

    <p>Page: {{page}}</p>
    <p>Shown Items: {{shownItems}}</p>
  </template>
</body>
</html>
