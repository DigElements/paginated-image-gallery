<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../paginated-image-gallery.html">
</head>

<body>
  <test-fixture id="paginated-image-gallery-fixture">
    <template>
      <paginated-image-gallery></paginated-image-gallery>
    </template>
  </test-fixture>

  <script>
    suite('paginated-image-gallery tests', function() {
      var element;

      setup(function(done) {
        element = fixture('paginated-image-gallery-fixture');
        element.imageItems = [{
          link: 'link1',
          source: 'source1'
        }, {
          link: 'link2',
          source: 'source2'
        }];
        element.totalItems = 2;
        flush(function() {
          done();
        });
      });

      test('imageItems and totalItems are the correct values', function() {
        expect(element.imageItems).to.deep.equal([{
          link: 'link1',
          source: 'source1'
        }, {
          link: 'link2',
          source: 'source2'
        }]);
        expect(element.totalItems).to.equal(2);
      });

      test('other properties are set to default values', function() {
        expect(element.hovering).to.deep.equal([]);
        expect(element.imageIdProperty).to.equal('id');
        expect(element.imageLinkProperty).to.equal('link');
        expect(element.imageNameProperty).to.equal('name');
        expect(element.imageSourceProperty).to.equal('source');
        expect(element.largeImageStyleClass).to.equal('');
        expect(element.loading).to.be.false;
        expect(element.loadType).to.equal('');
        expect(element.newTab).to.be.false;
        expect(element.page).to.equal(1);
        expect(element.selected).to.deep.equal([]);
        expect(element.selectIcon).to.equal('done');
        expect(element.shownItems).to.deep.equal([{
          link: 'link1',
          source: 'source1'
        }, {
          link: 'link2',
          source: 'source2'
        }]);
        expect(element.showDelete).to.be.false;
        expect(element.showLabels).to.be.false;
        expect(element.showSelect).to.be.false;
        expect(element.smallImageStyleClass).to.equal('');
        expect(element.unselect).to.be.false;
        expect(element.unselectIcon).to.equal('done');
      });

      test('does have a paginated-list element', function() {
        var list = element.$$('paginated-list');
        expect(list).to.exist;
        expect(list.loading).to.be.false;
        expect(list.loadType).to.equal('');
        expect(list.page).to.equal(1);
        expect(list.totalItems).to.equal(2);
        expect(list.items).to.deep.equal([{
          link: 'link1',
          source: 'source1'
        }, {
          link: 'link2',
          source: 'source2'
        }]);
        expect(list.shownItems).to.deep.equal([{
          link: 'link1',
          source: 'source1'
        }, {
          link: 'link2',
          source: 'source2'
        }]);
      });

      test('does have an image-gallery element', function() {
        var imageGallery = element.$$('image-gallery');
        expect(imageGallery).to.exist;
        expect(imageGallery.hovering).to.deep.equal([]);
        expect(imageGallery.images).to.deep.equal([{
          link: 'link1',
          source: 'source1'
        }, {
          link: 'link2',
          source: 'source2'
        }]);
        expect(imageGallery.imageIdProperty).to.equal('id');
        expect(imageGallery.imageLinkProperty).to.equal('link');
        expect(imageGallery.imageNameProperty).to.equal('name');
        expect(imageGallery.imageSourceProperty).to.equal('source');
        expect(imageGallery.largeImageStyleClass).to.equal('');
        expect(imageGallery.newTab).to.be.false;
        expect(imageGallery.selected).to.deep.equal([]);
        expect(imageGallery.selectIcon).to.equal('done');
        expect(imageGallery.showDelete).to.be.false;
        expect(imageGallery.showLabels).to.be.false;
        expect(imageGallery.showSelect).to.be.false;
        expect(imageGallery.smallImageStyleClass).to.equal('');
        expect(imageGallery.unselect).to.be.false;
        expect(imageGallery.unselectIcon).to.equal('done');
      });
    });
  </script>
</body>
</html>
